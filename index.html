<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Nintendo Emulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 36px;
    }

    .console-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    .console-card {
      background-color: #28293d;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .console-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
    }

    .console-card a {
      text-decoration: none;
      color: #61dafb;
      font-size: 18px;
      font-weight: bold;
    }

    .console-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

  <div class="console-container">
