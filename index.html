<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Nintendo Emulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #f0f0f0;
      text-align: center;
    }

    .tab-bar {
      display: flex;
      justify-content: center;
      background-color: #28293d;
      padding: 10px 0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .tab-bar button {
      background-color: transparent;
      border: none;
      color: #61dafb;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .tab-bar button:hover {
      background-color: #1e1e2f;
      color: #ffffff;
    }

    .console-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    .console-card {
      background-color: #28293d;
      border-radius: 5px;
      padding: 0px 20px 20px; /* Reduced top padding by half */
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 200px; /* Set a fixed height for consistency */
      position: relative;
      text-decoration: none; /* Remove underline from link */
    }

    .console-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
    }

    .console-card img {
      max-width: 100%;
      max-height: 150px; /* Limit image height for consistency */
      margin: auto;
      display: block;
    }

    .console-card a {
      display: block; /* Ensures the entire card is clickable */
      text-decoration: none; /* Remove underline */
      color: inherit; /* Inherit the color from the parent */
    }

    .console-card .text-container {
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      bottom: 0px; /* Fixed position for the text at the bottom of the card */
      left: 50%;
      transform: translateX(-50%);
      color: #61dafb; /* Ensure text color is set */
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <button onclick="window.location.href='https://forms.gle/HzSHhXLAe2DSjZgL9';">Suggestions</button>
    <button>Tab Placeholder</button>
    <!-- Add more buttons as needed -->
  </div>

  <div class="console-container">
    <a href="nes.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/NES.jpg" alt="NES">
      <div class="text-container">
        <p>NES</p>
      </div>
    </a>
    <a href="snes.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/SNES.jpg" alt="SNES">
      <div class="text-container">
        <p>SNES</p>
      </div>
    </a>
    <a href="gbc.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/GBC.jpg" alt="GBC">
      <div class="text-container">
        <p>GBC</p>
      </div>
    </a>
    <a href="gba.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/GBA.jpg" alt="GBA">
      <div class="text-container">
        <p>GBA</p>
      </div>
    </a>
    <a href="nds.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/NDS.jpg" alt="NDS">
      <div class="text-container">
        <p>NDS</p>
      </div>
    </a>
    <a href="n64.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/N64.jpg" alt="N64">
      <div class="text-container">
        <p>N64</p>
      </div>
    </a>
  </div>
</body>
</html>
