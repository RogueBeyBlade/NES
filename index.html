<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Nintendo Emulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #f0f0f0;
      text-align: center;
    }

    .console-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    .console-card {
      background-color: #28293d;
      border-radius: 5px; /* Reduced roundness for sharper edges */
      padding: 20px;
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .console-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
    }

    .console-card a {
      text-decoration: none;
      color: #61dafb;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .console-card img {
      max-width: 100%;
      height: 120px; /* Fixed height for consistency */
      object-fit: cover; /* Ensures the image scales proportionally */
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="console-container">
    <div class="console-card">
      <a href="nes.html">
        <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/NES.jpg" alt="NES">
        NES
      </a>
    </div>
    <div class="console-card">
      <a href="snes.html">
        <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/SNES.jpg" alt="SNES">
        SNES
      </a>
    </div>
    <div class="console-card">
      <a href="gbc.html">
        <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/GBC.jpg" alt="GBC">
        GBC
      </a>
    </div>
    <div class="console-card">
      <a href="gba.html">
        <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/GBA.jpg" alt="GBA">
        GBA
      </a>
    </div>
    <div class="console-card">
      <a href="nds.html">
        <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/NDS.jpg" alt="NDS">
        NDS
      </a>
    </div>
    <div class="console-card">
      <a href="n64.html">
        <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/N64.jpg" alt="N64">
        N64
      </a>
    </div>
  </div>
</body>
</html>
