<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Nintendo Emulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #f0f0f0;
      text-align: center;
    }

    .console-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    .console-card {
      background-color: #28293d;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 200px; /* Set a fixed height for consistency */
      position: relative;
    }

    .console-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
    }

    .console-card img {
      max-width: 100%;
      max-height: 150px; /* Limit image height for consistency */
      margin: auto;
      display: block;
    }

    .console-card a {
      text-decoration: none;
      color: #61dafb;
      font-size: 18px;
      font-weight: bold;
      margin-top: auto; /* Ensures text stays at the bottom of the card */
    }

    .console-card .text-container {
      position: absolute;
      bottom: 20px; /* Fixed position for the text at the bottom of the card */
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="console-container">
    <div class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/NES.jpg" alt="NES">
      <div class="text-container">
        <a href="nes.html">NES</a>
      </div>
    </div>
    <div class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/SNES.jpg" alt="SNES">
      <div class="text-container">
        <a href="snes.html">SNES</a>
      </div>
    </div>
    <div class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/GBC.jpg" alt="GBC">
      <div class="text-container">
        <a href="gbc.html">GBC</a>
      </div>
    </div>
    <div class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/GBA.jpg" alt="GBA">
      <div class="text-container">
        <a href="gba.html">GBA</a>
      </div>
    </div>
    <div class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/NDS.jpg" alt="NDS">
      <div class="text-container">
        <a href="nds.html">NDS</a>
      </div>
    </div>
    <div class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/images/N64.jpg" alt="N64">
      <div class="text-container">
        <a href="n64.html">N64</a>
      </div>
    </div>
  </div>
</body>
</html>
