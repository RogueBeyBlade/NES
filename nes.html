<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NES - Retro Nintendo Emulator</title>
  <style>
    /* General body and text styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #f0f0f0;
      text-align: center;
    }

    /* Tab bar styling */
    .tab-bar {
      display: flex;
      justify-content: center;
      background-color: #28293d;
      padding: 10px 0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .tab-bar button {
      background-color: transparent;
      border: none;
      color: #61dafb;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .tab-bar button:hover {
      background-color: #1e1e2f;
      color: #ffffff;
    }

    /* Search bar container */
    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-container input,
    .search-container button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .search-container input {
      width: 80%;
      max-width: 400px;
      margin-right: 10px;
    }

    .search-container button {
      background-color: #61dafb;
      color: #fff;
      cursor: pointer;
    }

    /* Console cards container */
    .console-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    /* Console card styling */
    .console-card {
      background-color: #28293d;
      border-radius: 5px;
      padding: 0px 20px 20px;
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 300px;
    }

    .console-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7);
    }

    .console-card img {
      max-width: 100%;
      max-height: 250px;
      margin: auto;
      display: block;
    }

    /* Text container inside console cards */
    .console-card .text-container {
      font-size: 15px;
      font-weight: bold;
      color: #61dafb;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Styling for links */
    .console-card a {
      text-decoration: none;
      color: #61dafb;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <button onclick="window.location.href='index.html';">Home</button>
    <button onclick="window.location.href='https://forms.gle/HzSHhXLAe2DSjZgL9';">Suggestions</button>
    <button>WIP Popular Games</button>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search games...">
    <button onclick="searchGames()">Search</button>
  </div>

  <!-- Heading -->
  <h1>Nintendo Entertainment System</h1>

  <!-- Console Cards -->
  <div class="console-container">
    <a href="game1.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/nes%20images/Castlevania%20(USA).png" alt="Game 1">
      <div class="text-container">
        <p>Castlevania</p>
      </div>
    </a>
    <a href="game2.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/nes%20images/Castlevania%20II%20(USA).png" alt="Game 2">
      <div class="text-container">
        <p>Castlevania II - Simon's Quest</p>
      </div>
    </a>
    <a href="game3.html" class="console-card">
      <img src="https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/nes%20images/Castlevania%20III%20(USA).png" alt="Game 3">
      <div class="text-container">
        <p>Castlevania III - Dracula's Curse</p>
      </div>
    </a>
  </div>

  <script>
    // Search functionality placeholder
    function searchGames() {
      const searchQuery = document.getElementById('search-bar').value.toLowerCase();
      alert('Search functionality coming soon! You searched for: ' + searchQuery);
    }
  </script>

</body>

</html>
