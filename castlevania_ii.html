<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castlevania - Emulator</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .container {
        width: 640px;
        height: 480px;
        max-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }

      #game {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="game"></div> <!-- Emulator will load here -->
    </div>

    <script type="text/javascript">
      // EmulatorJS Configuration
      EJS_player = "#game"; // The element to display the game
      EJS_core = "nes"; // NES emulator core
      EJS_gameUrl =
        "https://cdn.jsdelivr.net/gh/RogueBeyBlade/nes@main/roms/Castlevania_II_-_Simon's_Quest.nes"; // Replace with the URL of the ROM
      EJS_pathtodata =
        "https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/"; // Path for EmulatorJS data
    </script>
    
    <script src="https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js"></script>
  </body>
</html>
